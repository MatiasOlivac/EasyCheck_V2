<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>set-password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" (ngSubmit)="setPassword()">
  <ion-card> 
    <ion-card-content>
      <form [formGroup]="setForm" >
        <ion-item>
          <ion-label>Nueva Password:</ion-label>
          <ion-input formControlName="Password" type="password"></ion-input>
        </ion-item>
      </form>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="full" color="secondary" (click)="setPassword()">Cambiar contrase√±a</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
